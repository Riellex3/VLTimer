<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>

  </head>

  <body>
    <script>
      mousedOver = 0;
      minutes = 60;
      seconds = 00;
      var time;
      var gargoyleMin = "N/A";
      var gargoleSec = "N/A";
      var golemMin = "N/A";
      var golemSec = "N/A";
      var jailMin = "N/A";
      var jailSec = "N/A";
      // Countdown Timer
      function setStartTime() {
        const startMinutes = document.getElementById("inputTime").value;
        realMinutes = startMinutes.substring(0,2)
        realSeconds = startMinutes.substring(3,5)
        time = parseInt(realMinutes) * 60 + parseInt(realSeconds)
      }
      function startTimer() {
        minutes = Math.floor(time/60);
        seconds = time % 60;
        document.getElementById("currentTime").value = minutes + ":" + seconds;
        time--;
      }

      function mouseOverImage(buttonNum) {
        switch(buttonNum) {
          case 1:
            document.images["gargoylebutton"].src = "images/gargoyleu.png";
            break;
          case 2:
            document.images["golembutton"].src = "images/golemu.png"
            break;
        }
      }
      function mouseOutImage(buttonNum) {
        switch(buttonNum) {
          case 1:
            document.images["gargoylebutton"].src = "images/gargoyle.png"
          case 2:
            document.images["golembutton"].src = "images/golem.png"
        }
      }
      function pasteTime(buttonNum) {
        switch(buttonNum) {
          case 1:
            timePredict = 150;
            break;
          case 2:
            timePredict = 120;
            break;
        }
        skillTimerSec = (time - timePredict) % 60 + 1;
        skillTimerMin = Math.floor((time - timePredict) / 60);
        switch(buttonNum) {
          case 1:
            garyogleTime = time-timePredict;
            gargoyleMin = skillTimerMin;
            gargoyleSec = skillTimerSec;
            break;
          case 2:
            golemTime = time-timePredict;
            golemMin = skillTimerMin;
            golemSec = skillTimerSec;
            break;

        }
        updateTime = gargoyleMin + ":" + gargoyleSec + " gargoyle  |  " + golemMin + ":" + golemSec + " golem" 
        document.getElementById("pasteTimers").value = updateTime
        copyTime = document.getElementById("pasteTimers");
        copyTime.select();
        navigator.clipboard.writeText(copyTime.value);
      }
    </script>
    <h1>Sync VL Time Left (in-game) with timer below and hit "Start"</h1>
    <input type = "text" id = "inputTime" name = "inputTime" placeholder = "XX:XX" style = "font-size:18px"> Time left (in-game)<br><br>
    <input type = "button" id = "startTimer" name = "startTimer" value = "Start" style = "width:100px;height:50px;font-size:30px" onclick = 
      "setStartTime(), 
      startTimer(), 
      setInterval(startTimer,1000)"><br><br>
    <h2>Time Remaining in VL</h2>
    <input type = "text" id = "currentTime" name = "currentTime" value = "Current Time" style = "border:none;font-size:30px" readonly><br><br>
    <img 
      onMouseOver="mouseOverImage(1)"
      onMouseOut="mouseOutImage(1)"
      onClick="mouseOutImage(1),pasteTime(1)"
      name = "gargoylebutton"
      src = "images/gargoyle.png" 
      width = "100"
      height = "100"
      alt = "gargoylebutton">
    
    <img 
      onMouseOver="mouseOverImage(2)"
      onMouseOut="mouseOutImage(2)"
      onClick="mouseOutImage(2),pasteTime(2)"
      name = "golembutton"
      src = "images/golem.png" 
      width = "100"
      height = "100"
      alt = "golembutton"><br><br>  
    <br><br>
    <input type = "text" id = "pasteTimers" name = "pasteTimers" placeholder = "Skill Timers" size = "50" style = "font-size:18px" readonly><br><br>
  </body>
</html>
